<div class="product-card">
    <div class="row">
        <label class="col-sm-2">Id: </label>
        <span class="col-sm-6">{{::id}}</span>
    </div>
    <div class="row">
        <label class="col-sm-2">productName: </label>
        <span class="col-sm-6">{{::productName}}</span>
    </div>
    <div class="row"><label class="col-sm-2">supplierId: </label><span class="col-sm-6">{{::supplierId}}</span></div>
    <div class="row"><label class="col-sm-2">unitPrice: </label><span class="col-sm-6">{{::unitPrice}}</span></div>
    <div class="row"><label class="col-sm-2">package: </label><span class="col-sm-6">{{::package}}</span></div>
    <div class="row"><label class="col-sm-2">isDiscontinued: </label><span class="col-sm-6">{{::isDiscontinued}}</span></div>
    <div class="row"><ng-transclude></ng-transclude></div>
</div>
