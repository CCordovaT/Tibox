<div ng-controller="loginController as vm">
    <form class="form-horizontal" id="loginModel" ng-submit="vm.login()">
        <div class="form-group">
            <label class="control-label col-sm-2">UserName:</label>
            <div class="col-sm-6">
                <input class="form-control" id="userName" type="text" ng-model="vm.user.userName" /><br />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Password:</label>
            <div class="col-sm-6">
                <input class="form-control" id="password" type="password" ng-model="vm.user.password" /><br />
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-success">Submit</button>
            </div>
        </div>
    </form>
</div>
